<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card-image"></div>
    <div class="card-text">
      <h2>Order Summary</h2><br>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p><br>
      <div class="cadre">
        <div class="cadre-img"><img src="./images/icon-music.svg"></div>
        <div class="cadre-col2"><div class="cadre-col2-l1">Annual Plan</div><p>$59.99/year</p></div>
        <div class="cadre-col3"><a href="">Change</a></div>
      </div><br><br>
      <button type="submit">Proceed to Payment</button>
      <div class="last"><a>Cancel Order</a></div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/imendh02">Imen Dhaoui</a>.
  </footer>
</body>
</html>
